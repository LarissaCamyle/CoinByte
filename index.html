<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoinByte</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="https://343035455-files.gitbook.io/~/files/v0/b/gitbook-x-prod.appspot.com/o/spaces%2F-LDDJfbHDy3v965nUzNO%2Ficon%2FTSPIESd7TJeR9PrEK9IA%2Ficon-only-white.png?alt=media&amp;token=d145414b-50de-43ae-a52e-bd529c639b06" type="image/png">
</head>

<body class="container">

    <aside class="sidebar">
      <img src="./imagens/logoCoin.png" alt="Logo do bytebank" />
      <hr class="sidebar__linha" />
      <H1>Acompanhe as cotações de moedas em tempo real e tome decisões financeiras com confiança.</H1>
    </aside>
    
    <main class="dados">
        <aside class="sidebar-celular">
          <img src="./imagens/logoCoin.png" alt="Logo do bytebank" />
        </aside>

        <header class="cabecalho">
          <h2>Cotações de moedas estrangeiras</h2>
        </header>

        <article class="dadosDolar">
          <div class="grafico">
            <div class="grafico__titulo">
              <span class="grafico__ilustracao-dolar"></span>
              <h2>DÓLAR</h2>
            </div>
            <canvas id="graficoDolar"></canvas>
          </div>
    
          <div class="investimentos">
            <h2>Valores da moeda</h2>
            <ul class="investimentos__lista" id="dolar" data-lista>
            </ul>
          </div>
        </article>
    
        <article class="dadosIene">
              <div class="grafico">
                <div class="grafico__titulo">
                  <span class="grafico__ilustracao-iene"></span>
                  <h2>IENE</h2>
                </div>
                <canvas id="graficoIene"></canvas>
              </div>
        
              <div class="investimentos">
                <h2>Valores da moeda</h2>
                <ul class="investimentos__lista" id="iene" data-lista>
                </ul>
              </div>
        </article>
    
        <article class="dadosEuro">
          <div class="grafico">
            <div class="grafico__titulo">
              <span class="grafico__ilustracao-euro"></span>
              <h2>EURO</h2>
            </div>
            <canvas id="graficoEuro"></canvas>
          </div>
    
          <div class="investimentos">
            <h2>Valores da moeda</h2>
            <ul class="investimentos__lista" id="euro" data-lista>
            </ul>
          </div>
      </article> 
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script/script.js" type="module"></script>
</body>

</html>
